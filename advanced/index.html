<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Tomasz Ducin">
    <title>AngularJS $httpBackend demo</title>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular-resource.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular-mocks.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="demoApp">
<div ng-controller="fetchCtrl">
    <button ng-click="fetchOrganizersList()">fetch organizers list from mocks</button>
    <br />
    <button ng-click="fetchEventsList()">fetch events list from mocks</button>
    <br />
    <button ng-click="fetchEventItem()" ng-disabled="!eventId">fetch event item from mocks</button>
    <input ng-model="eventId" size="2" />
    <br />
    <button ng-click="fetchUnmocked()">fetch something unmocked</button>
</div>
</body>
</html>
